<mat-card >
    <h1>Add New Quiz</h1>
    <!-- {{category | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="addQuiz()">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Title</mat-label>
                            <input [(ngModel)]="quizData.title" required autofocus type="text" name="title" matInput placeholder="Enter Here">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Description</mat-label>
                            <textarea  [(ngModel)]="quizData.description" name="description" matInput placeholder="Enter Category Description" rows="8"></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Max Marks</mat-label>
                                    <input [(ngModel)]="quizData.maxMarks" required autofocus type="text" name="maxMarks" matInput placeholder="Enter Here">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Number Of Question</mat-label>
                                    <input [(ngModel)]="quizData.numberOfQuestions" required autofocus type="text" name="numberOfQuestions" matInput placeholder="Enter Here">
                                </mat-form-field>
                            </div>
                        </div>
                        
                        <!-- active field -->
                        <mat-slide-toggle
                        name="active"
                        [(ngModel)]="quizData.active" class="mt20" >
                            Publish Status
                        </mat-slide-toggle>
                        <br>

                        <!-- Category fields -->
                        <mat-form-field appearance="fill" class="mt20">
                            <mat-label>Categories</mat-label>
                            <mat-select  name="category" [(ngModel)]="quizData.categoryEntity.id">
                              <mat-option *ngFor="let c of categroies" [value]="c.id">
                                {{c.title}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>


                        <div class="container text-center mt15">
                            <button mat-raised-button color="accent" >Add</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<!-- {{quizData | json}} -->
