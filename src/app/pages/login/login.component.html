<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/login.png" alt="">
                </div>

                <h1 class="text-center">Login here</h1>

                {{loginData | json}}
                <form (ngSubmit)="formSubmit()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="loginData.username" name="username" required matInput placeholder="Enter here">
                        <mat-hint>Valid use name</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>password</mat-label>
                        <input [(ngModel)]="loginData.password" name="password" required type="password" matInput placeholder="Enter here">
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button type="reset" class="ml20" mat-raised-button color="accent">Clear</button>

                    </div>

                </form>

            </mat-card>


            </div>
        </div>
    </div>
</div>
